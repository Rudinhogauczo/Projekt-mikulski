<!DOCTYPE html>
<html>
<head>
    <title>Change Device State</title>
</head>
<body>
    <h1>Change State for {{ device.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>Current state: {{ device.state }}</p>
        <button type="submit">Toggle State</button>
    </form>
</body>
</html>
